{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>ParkEasy Airport Parking</h2>
  <h3>Welcome {{ user.email }} </h3>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
